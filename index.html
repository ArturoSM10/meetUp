<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra barra">
                <a href="index.html">
                    <img class="barra__img" decoding="async" loading="lazy" src="./build/img/logo.png" alt="Logo meeti">
                </a>
                <nav class="menu">
                    <ul>
                        <li><a class="menu__element menu__element--active" href="#">Crear grupo</a></li>
                        <li><a class="menu__element" href="#">Iniciar sesión</a></li>
                        <li><a class="menu__element" href="#">Registrarse</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__titulo">Encuentra o Crea un grupo para compartir lo que más te gusta</h1>
                <a class="hero__btn" href="#">Obtener una cuenta</a>
            </div>
            </section>
    </header>
    <section class="formulario">
        <div class="formulario__contenedor">
            <h2 class="formulario__titulo">Busca un grupo en tu ciudad</h2>
            <form class="formulario__contenido">
                <select class="formulario__campo">
                    <option value="programacion" selected>Programación</option>
                    <option value="diseño">Diseño</option>
                    <option value="negocios">Negocios</option>
                    <option value="moda">Moda</option>
                    <option value="ejercicio">Ejercicio y salud</option>
                    <option value="fotografia">Fotografia</option>
                    <option value="comida">Comida</option>
                    <option value="diseño_interior">Diseño interior</option>
                    <option value="cafe">Café</option>
                    <option value="cine">Cine</option>
                    <option value="libros">Libros</option>
                    <option value="emprendimiento">Emprendimiento</option>
                </select>
                <input class="formulario__campo" type="text" placeholder="Nombre Evento">
                <input class="formulario__campo" type="text" placeholder="Ciudad o País">
                <input class="formulario__btn" type="submit" value="Buscar">
            </form>
        </div>
    </section>
    
    <script src="./build/js/imagenes.js"></script>
</body>
</html>
